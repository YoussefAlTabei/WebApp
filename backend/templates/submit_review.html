<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review</title>
</head>
<body>
    <h1>Submit a Review</h1>
    <form action="/backend/submit-review/" method="POST">
        {% csrf_token %}
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" required><br><br>
    
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" required><br><br>
    
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea><br><br>
    
        <button type="submit">Submit Review</button>
    </form>
    <form action="/backend/add-to-watchlist/" method="POST">
        {% csrf_token %}
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" required><br><br>
        <button type="submit">Add to Watchlist</button>
    </form>
    
    <form action="/backend/add-to-favorites/" method="POST">
        {% csrf_token %}
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" required><br><br>
        <button type="submit">Add to Favorites</button>
    </form>
    
</body>
</html>
